<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLicitatie</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script type="module" src="../assets/javascript/app.js"></script>
  <script type="module" src="../assets/javascript/user.js"></script>
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <a class="title" href="../index.html">eLicitatie</a>

      <div class="links" id="not-auth">
        <a class="link" href="./login.html">Login</a>
        <a class="link" href="./register.html">Register</a>
      </div>
      <div class="links" id="auth">
        <a class="link" href="./user.html">User</a>
        <a class="link" id="logout-button">Logout</a>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="profile-container">
      <h4 style="margin: 0 0 .5em 0;">Informatii utilizator</h4>
      <p> Id: <span id="userId"></span> </p>
      <p> Email: <span id="userEmail"></span> </p>
      <p> Full name: <span id="userFullName"></span> </p>
      <p> Products: <span id="userProductsIds"></span> </p>
      <p> Offers: <span id="userOffersIds"></span> </p>
    </div>

    <button id="add-product-modal-btn">Adauga un produs nou</button>
    <div id="add-product-modal" class="modal">
      <div class="modal-content">
        <span class="close-product">&times;</span>
        <form class="form-container form-container-product">
          <h4 class="form-title">Adauga un produs nou</h4>
          <input id="productName" type="text" class="input" placeholder="Product name" name="productName" />
          <input id="startPrice" type="number" class="input" placeholder="Start price" name="startPrice" />
          <input id="startDate" type="date" class="input" name="startDate">
          <input id="endDate" type="date" class="input" name="endDate">
          <input id="auctionType" type="text" class="input" placeholder="Auction type" name="auctionType"
            value="Classic" readonly />
          <textarea id="description" class="input" placeholder="Description" name="auctionType" rows="4"
            cols="18"></textarea>
          <input id="imageUrl" type="text" class="input" placeholder="Img url" name="imageUrl" />


          <label for="category">Alege o categorie:</label>
          <select name="category" id="select-category" class="select"> </select>
          <div id="select-category">
          </div>
          <button id="add-product-btn" class="action-button">Adauga produs</button>
        </form>
      </div>
    </div>

    <button id="products-modal-btn">Produsele mele</button>
    <div id="products-modal" class="modal">
      <div id="products-modal-content" class="modal-content">
        <span class="close-product">&times;</span>
      </div>
    </div>

    <footer class="footer">

    </footer>
</body>

</html>
